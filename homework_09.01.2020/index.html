        let num1 = +prompt('Enter number, please!');
        let degree = +prompt('Enter number of degree, please!');
        const getResultOfDegree = function (num, degree) {
            return (degree===1)? num: num*getResultOfDegree(num, degree-1);
        };
        alert("Result of degree is " + getResultOfDegree(num1, degree));

        // 2. Common factor

        let numOne = +prompt('Enter your first number, please!');
        let numTwo = +prompt('Enter your second number, please!');
        const getCommonFactor = function (numOne, numTwo) {
            if(numTwo === 0) {
                return numOne;
            } else {
                return getCommonFactor(numTwo, numOne%numTwo);
            }
        };
        alert('Greatest common factor is ' + getCommonFactor(numOne, numTwo));

        // 3. Max number

        let num3 = +prompt("Enter number > 0, please!");
        alert('Max digit of your number is ' + maxDigit(num3));
        function maxDigit(a) {
            let m = a%10;
            a = Math.floor(a / 10);
            const helper = function (a, m) {
                if (a === 0) {
                    return m;
                } else {
                    if (a % 10 > m) m = a % 10;
                    return helper(Math.floor(a / 10), m);
                }
            };
            return helper(a, m);
        }

        // 4. Simple number

        let num4 = +prompt("Enter number > 0, please!");
        alert('Your number is ' + checkSimplerNumber(num4, 2));
        function checkSimplerNumber(a, b) {
            if (a <= 3) {
                return 'SIMPLE';
            } else if (a % b === 0) {
                return 'NOT SIMPLE';
            } else if (b < a / 2) {
                return checkSimplerNumber(a, b + 1);
            } else {
                return 'SIMPLE';
            }
        }

            } else if(j === 2) {
                makeFactorisation(num, j+1);
            } else {
                makeFactorisation(num, j+2);
            }
        }
