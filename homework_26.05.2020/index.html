<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/5394197a68.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rating</title>
</head>

<body>
<div class="wrapper">
    <div class="presentation">
        <img src="https://i.picsum.photos/id/1018/1920/1080.jpg" alt="Picture">
        <span class="screen compress hidden"><i class="fas fa-compress fa-3x"></i></span>
        <span class="screen expand"><i class="fas fa-expand fa-3x"></i></span>
    </div>
    <div class="pagination">
        <div class="pagination-box">
            <i class="fas fa-circle"></i>
            <i class="far fa-circle"></i>
        </div>
    </div>
    <div class="navigation">
        <div class="navigation-box">
            <i class="fas fa-step-backward fa-3x"></i>
            <i class="fas fa-backward fa-3x"></i>
            <span><i class="far fa-play-circle fa-3x"></i></span>
            <span class="hidden"><i class="far fa-pause-circle fa-3x"></i></span>
            <i class="fas fa-forward fa-3x"></i>
            <i class="fas fa-step-forward fa-3x"></i>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/28500028b9.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
