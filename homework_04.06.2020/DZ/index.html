<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Parsley</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="scripts/parsley.min.js"></script>
<form id="form" data-parsley-validate="">
    <h2>Register form</h2>
    <label for="name">Username:</label>
    <input id="name" type="text" data-parsley-minlength="4" data-parsley-maxlength="20" required="" data-parsley-not-equal-to="admin,user,test">
    <span class="error" hidden>error</span>
    <label for="email">Email:</label>
    <input id="email" type="email" data-parsley-trigger="change" required="">
    <span class="error" hidden>error</span>
    <label for="password">Password:</label>
    <input id="password" type="password" data-parsley-minlength="6" data-parsley-maxlength="30" required="">
    <span class="error" hidden>error</span>
    <label for="repeat">Repeat:</label>
    <input id="repeat" type="password" required="" data-parsley-equalto="#password">
    <span class="error" hidden>error</span>
    <input id="register" type="submit" value="Register">
</form>
<script>
    $(function () {

        window.Parsley
            .addValidator('notEqualTo', {
                requirementType: 'string',
                validateString: function(value, requirement) {
                    console.log(value);
                    console.log(requirement);
                    return null === requirement.match(value);
                },
                messages: {
                    en: 'Username "admin" or "user" or "test" is not allowed',
                }
            });

        $('#form').parsley().on('field:validated', function() {
            let ok = $('.parsley-error').length === 0;
        })
            .on('form:submit', function() {
                return false; // Don't submit form for this demo
            });
    });
</script>
</body>
</html>
