<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/index.css">
    <title>Parsley</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="scripts/parsley.min.js"></script>
<section id="registration">
    <form id="form" data-parsley-validate="">
        <h2>User info</h2>
        <label for="fullName">Full name:</label>
        <input id="fullName" type="text" required="" data-parsley-minlength="2" data-parsley-maxlength="50" data-parsley-equal-to="">
        <br><label for="avatar">Avatar:</label>
        <input id="avatar" type="file" required="">
        <br><label for="birthday">Birthday:</label>
        <input id="birthday" type="date" data-parsley-date-is-more-than="" required="">
        <br><label for="gender">Gender:</label>
        <p class="gender">
            <input type="radio" name="gender" id="male" required="" value="Male">Male
            <input type="radio" name="gender" id="female" value="Female">Female
        </p>
        <br><label for="subscribtion">Subscribe:</label>
        <input id="subscribtion" type="checkbox">
        <br><input id="register" type="submit" value="Save">
    </form>
</section>
<section id="result" hidden>
    <h2>Result</h2>
    <div class="wrapper">
        <div>Full name</div>
        <div class="fullName"></div>
        <div>Avatar</div>
        <div class="avatar"></div>
        <div>Birthday</div>
        <div class="birthday"></div>
        <div>Gender</div>
        <div class="gender"></div>
        <div>Subscribe</div>
        <div class="subscribe"></div>
    </div>
</section>
<section id="settings">

</section>

<script src="scripts/userInfo.js"></script>
</body>
</html>
