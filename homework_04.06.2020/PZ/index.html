<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Jquery</title>
    <style>
        nav {
            text-align: center;
            font-size: larger;
            font-weight: bold;
        }
        .wrapper {
            display: grid;
            grid-template-columns: repeat(5, 150px);
            grid-gap: 10px;
            width: 800px;
            margin: 10px auto;
        }
        .wrapper div {
            font-size: 125px;
            text-align: center;
            border: 1px solid grey;
            border-radius: 5px;
        }
        input:hover, .back:hover, .finished:hover {
            cursor: pointer;
        }
        .paired {
            opacity: .5;
        }
        .finished {
            position: absolute;
            width: 121px;
            background-color: #80cbc4;
            border: 1px solid grey;
            border-radius: 5px;
            padding: 20px;
            top: 190px;
            left: 45%;
        }
    </style>
</head>

<body>
<nav>
    <span>Game "Memory":</span>
    <input type="button" value="Start">
    <input type="button" value="Finish" hidden="hidden">
</nav>
<hr>
<div class="wrapper"></div>
<div class="finished" hidden="hidden">Yeeeees! You win!</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</body>
</html>
