            background-color: #808080;

        ul {
            list-style-type: none;
            padding: 0px;
        }
        a {
            display: block;
            width: 100%;

        }
        li:hover {
            background-color: #5E5E5E;
        }
        img {
            width: 70px;
            height: 70px;
        }
        span {
            position: relative;
            bottom: 28px;
            left: 10px;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            color: #E7EBE2;
        }
    </style>
</head>
