<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
    <script>

        'use strict';
        // 1.
        const compareNumbers = function(x,y){
            if(x===y) return 0;
            if(x > y) return 1;
            if(x < y) return -1;
        };
        let x = prompt('Enter first number, please!');
        let y = prompt('Enter second number, please!');
        alert(compareNumbers(x, y));

        // 2.
        const getFactorial = function (number2) {
            let result = 1;
            for(let i = 1; i <= number2; i++) {
                result = result*i;
            }
            return result;
        };
        let number2 = prompt('Enter a number to get factorial!');
        alert('Factorial of number '+number2+ ' is '+getFactorial(number2));

        // 3.
        const convertToString = function (num1, num2, num3) {
            let result = num1.toString()+num2.toString()+num3.toString();
            return +result;
        };
        let num1 = prompt('Enter first number, please!');
        let num2 = prompt('Enter second number, please!');
        let num3 = prompt('Enter third number, please!');
        alert('Your new number is '+ convertToString(num1, num2, num3));

        // 4.
        const getSquare = (side1, side2) => {
            let result;
            (side2)? result = side1*side2: result = side1*side1;
            return result;
        };
        let param1 = prompt('Enter length of first side, please!');
        let param2 = prompt('Enter length of second side, please!');
        alert('Square of figure is ' + getSquare(param1, param2));

        // 5.
        function getCompletedNumber(number) {
            let result = 0;
            for(let i = 1; i <= number; i++) {
                if(number%i === 0) {
                    result = result + i;
                }
            }
            return result;
        }
        let userNumber = prompt('Enter your number, please!');
        alert('Completed number of your number is ' + getCompletedNumber(userNumber));

    </script>
</head>
<body>
    <h1 style="text-align: center">DONE</h1>
</body>
</html>
