<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework</title>
    <style>
        .info > p:last-child {
            font-weight: bold;
        }
        .info > p:nth-child(2) {
            font-size: .6em;
        }
    </style>
</head>
<body>
    <h3>Create new color</h3>
    <div class="params">
        <label for="color">Color:</label><span class="color error"></span><br />
        <input type="text" name="color" id="color"><br />
        <label for="type">Type:</label><br />
        <select name="type" id="type">
            <option value="RGB">RGB</option>
            <option value="RGBA">RGBA</option>
            <option value="HEX">HEX</option>
        </select><br />
        <label for="code">Code:</label><span class="code error"></span><br />
        <input type="text" name="code" id="code"><br />
        <button id="btnSave">Save</button>
    </div>
    <h3>All collors</h3>
    <div class="grid">
        <div class="rgb">
            <div class="info">
                <p class="colorName">YELLOWGREEN</p>
                <p>RGB</p>
                <p class="codeName">154,205,50</p>
            </div>
        </div>
        <div class="rgba">
            <div class="info">
                <p class="colorName">DARKCYAN</p>
                <p>RGBA</p>
                <p class="codeName">0,139,139,1</p>
            </div>
        </div>
        <div class="hex">
            <div class="info">
                <p class="colorName">ORANGERED</p>
                <p>HEX</p>
                <p class="codeName">#FF4500</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
