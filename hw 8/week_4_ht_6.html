<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Loading</title>
        <style>
            body {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                overflow: auto;
            }
            .loader {
                margin: 20% auto;
                width: 250px;
                height: 50px;
                border: 3px solid #FF8C00;
            }
            .runner {
                height: 50px;
                width: 50px;
                background-color: #FF8C00;
                position: relative;
                animation: loading 2s infinite;
            }
            @keyframes loading{
                0% {left: 0; top: 0;}
                100% {left: 201px; top: 0;}
            }
        </style>
    </head>

    <body>
        <div class="loader">
            <div class="runner"></div>
        </div>
    </body>
</html>
