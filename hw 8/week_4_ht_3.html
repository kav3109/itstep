<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Door</title>
        <style>
            body {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                overflow: auto;
            }
            .back {
                margin: auto;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                margin: auto;
                width: 600px;
                height: 200px;
                perspective: 500px;
            }
            .back div {
                background-color: #872D62;
                border: 5px solid #651142;
                width: 290px;
                height: 190px;
                float: left;
            }
            h2 {
                display: none;
            }
            .back:hover > .left {
                transform: rotateY(70deg);
            }
            .back:hover > .right {
                transform: rotateY(-70deg);
            }
            .back:hover > h2 {
                display: block;
                position: absolute;
                top: 33%;
                left: 43%;
            }
        </style>
    </head>

    <body>
        <div class="back">
            <div class="left"></div>
            <div class="right"></div>
            <h2>HELLO</h2>
        </div>
    </body>
</html>
