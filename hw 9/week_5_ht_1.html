            table {

                border-collapse: collapse;
                background-color: #F5F5F5;
                text-align: center;
                width: 100%;
                min-width: 800px;
            }
            td, th {
                padding: 15px 25px;
            }
            td:nth-child(1) {
                position: sticky;
                left: 0;
            }
            th {

                top: 0;
            }
            th:nth-child(1) {
                left: 0;
                z-index: 1;
            }
            td:nth-child(1), th {
                font-weight: bold;
                background-color: #ADD8E6;
            }
            tr:nth-child(2n) {

            }
        </style>
    </head>
