<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/5394197a68.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rating</title>
    <style>
        body {
            width: 250px;
            margin: 10px auto;
        }
        span {
            font-size: larger;
            font-weight: bold;
            margin-right: 10px;
        }
        i:hover {
            cursor: pointer;
        }
        .yellow {
            color: #FFAB35;
        }
        .black {
            color: black;
        }
    </style>
</head>

<body>

<div>
    <span>Star Rating:</span>
    <i data-value="1" class="far fa-star"></i>
    <i data-value="2" class="far fa-star"></i>
    <i data-value="3" class="far fa-star"></i>
    <i data-value="4" class="far fa-star"></i>
    <i data-value="5" class="far fa-star"></i>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/28500028b9.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
