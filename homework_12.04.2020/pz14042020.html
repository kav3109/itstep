<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <style>
        body {
            width: 800px;
            margin: 10px auto;
            background-color: #FBF2E9;
        }
        .grid {
            display: grid;
            grid-template-columns: 375px 35px 375px;
            grid-gap: 5px;
        }
        .btn {
            background: rgb(173,173,173);
            background: linear-gradient(295deg, rgba(173,173,173,1) 0%, rgba(226,226,226,1) 100%);
            height: 454px;
            cursor: pointer;
            margin-top: 60px;
        }
        .triangle {
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 18px solid #525252;
            margin-left: 10px;
            margin-top: 210px;
        }
        .btn:active {
            border: 1px solid grey;
        }
        .error {
            color:red;
            margin-left: 111px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="start">
            <h3>Enter JSON data:<span class="error"></span></h3>
            <textarea name="start" id="start" cols="50" rows="30"></textarea>
        </div>
        <div class="btn" onclick="convert()">
            <div class="triangle"></div>
        </div>
        <div class="result">
            <h3>Formatted JSON data:</h3>
            <textarea name="end" id="end" cols="50" rows="30"></textarea>
        </div>
    </div>
</body>
<script>
    const convert = () => {
        let start = document.getElementById('start');
        let end = document.getElementById('end');
        let error = document.querySelector('.error');

        error.innerText = '';
        end.value = '';

        try {
            let obj = JSON.parse(start.value);
            end.value = JSON.stringify(obj, null, '    ');
        } catch (e) {
            error.innerHTML = '[format error]';
        }
    }
</script>
</html>
