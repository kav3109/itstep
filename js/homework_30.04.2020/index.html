<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type= "text/javascript" src = "js/countries.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Tests</title>
</head>
<body>
<form class="info" action="#" method="post">
    <div class="col">
        <div>
            <label for="first">Firstname:</label>
            <span class="error first">*</span><br>
            <input type="text" id="first">
        </div>
        <div>
            <label for="last">Lastname:</label>
            <span class="error last">*</span><br>
            <input type="text" id="last">
        </div>
        <div>
            <label for="birthday">Birthday:</label><br>
            <input type="text" id="birthday" placeholder="mm/dd/yyyy">
        </div>
        <div>
            <p></p><span>Gender:</span>
            <input type="radio" id="male" name="gender" value="Male" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="country">Country:</label><br>
            <select id="country"></select>
        </div>
        <div>
            <label for="state">City:</label><br>
            <select id="state"></select>
        </div>
    </div>

    <span>Skills:</span>
    <input type="checkbox" id="html" name="html" value="HTML">
    <label for="html">HTML</label>
    <input type="checkbox" id="css" name="css" value="CSS">
    <label for="css">CSS</label>
    <input type="checkbox" id="js" name="js" value="JS">
    <label for="js">JS</label>
    <input type="checkbox" id="php" name="php" value="PHP">
    <label for="php">PHP</label>
    <input type="checkbox" id="c++" name="c++" value="C++">
    <label for="c++">C++</label>
    <input type="checkbox" id="java" name="java" value="JAVA">
    <label for="java">JAVA</label>
    <input type="checkbox" id="c#" name="c#" value="C#">
    <label for="c#">C#</label><br>
    <input type="submit" value="Submit">

</form>
<script>
    populateCountries("country", "state");
</script>
<script src="js/main.js" type="module"></script>
</body>
