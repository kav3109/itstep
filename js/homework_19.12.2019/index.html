<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
    <script>

        'use strict';
        // 1. Sum of numbers

        let userNumber1 = prompt('Enter your number, please!');
        let sumNumbers = 0;
        for(let i = 1; i <= userNumber1; i++) {
            sumNumbers = sumNumbers + i;
        }
        alert('Sum of numbers is ' + sumNumbers);

        // 2. Common factor

        let numOne = +prompt('Enter your first number, please!');
        let numTwo = +prompt('Enter your second number, please!');
        while (numOne !== 0 && numTwo !== 0) {
            if(numOne > numTwo) {
                numOne = numOne%numTwo;
            } else {
                numTwo = numTwo%numOne;
            }
        }
        alert('Greatest common factor is ' + (numOne+numTwo));

        // 3. Number dividers

        let userNumber3 = +prompt('Enter your number, please!');
        let result3 = [];
        let counter3 = 0;
        for(let g = 1; g <= userNumber3; g++) {
            if(userNumber3%g === 0) {
                result3[counter3] = g;
                counter3++;
            }
        }
        alert('Your number dividers: ' + result3);

        // 4. Count of numbers

         let userNumber4 = prompt('Enter your number, please!');

         alert('Your number contains ' + userNumber4.toString().length + ' digit symbol/s.');

        // 5. Types of numbers

        let confirmation = confirm('Are you ready to type 10 numbers?');
        if(confirmation) {
            let positive = 0;
            let negative = 0;
            let neutral = 0;
            let odd = 0;
            let even = 0;
            for(let j=1; j <= 10; j++) {
                let number = +prompt('Enter number '+ j);
                if(number < 0){negative++}
                if(number > 0){positive++}
                if(number === 0){neutral++}
                if(number !== 0 && number%2 === 0){even++}
                if(number%2 !== 0){odd++}
            }
            alert('Result of your numbers: \nPositive/s - ' + positive +
                    '\nNegative/s - ' + negative +
                    '\nNeutral/s - ' + neutral +
                    '\nEven/s - ' + even +
                    '\nOdd/s - ' + odd);
        }

        // 6. Simple calculator

        let operator = true;
        while(operator) {
            let numOne = +prompt('Enter first number, please!');
            let action = prompt('Enter one of this actions \"*\", \"/\", \"+\", \"-\"');
            let numTwo = +prompt('Enter second number, please!');
            let result6;
            if(action === '+') result6 = numOne+numTwo;
            if(action === '-') result6 = numOne-numTwo;
            if(action === '/') result6 = numOne/numTwo;
            if(action === '*') result6 = numOne*numTwo;
            alert('Result of your action is '+ result6);
            operator = confirm('Are you going to continue?');
        }

        // 7. Moving numbers

        let userNumber7 = prompt('Enter your number, please');
        let movePosition = prompt('How far do you want to move?');
        alert('Your number is - ' + userNumber7 + ', result of your moving is - '
            + userNumber7.slice(movePosition) + userNumber7.slice(0, movePosition));

        // 8. Day of week
        const daysOfWeek = ['Sunday', 'Monday','Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        outer: while(true) {
            for(let l = 0; l < 7; l++) {
               if(!confirm(daysOfWeek[l]+', do you want to see next day?')) break outer;
            }
        }

        // 10. Magic number
        alert('Make number from 0 to 100, please!');
        let min = 0;
        let max = 100;
        let number10 = 100;
        let result10;
        while(result10 !== 'yes') {
            number10 = Math.floor((min+max)/2);
            result10 = prompt('Your number is ' + number10 + ', is it? Type - \"yes\", less - \"less\", more - \"more\"');
            if(result10 === 'less') max = number10-1;
            if(result10 === 'more') min = number10+1;
        }

        // 9. Multiplication table

        document.write("<h1>Multiplication table</h1>");
        for (let k = 2; k <= 9; k++){
            document.write("<br />");
            for (let m = 1; m <=10; m++)
            {
                document.write(k + "*" + m + "=" +(k*m) + " ");
            }
        }
    </script>
</head>
<body>
    <h1 style="text-align: center">DONE</h1>
</body>
</html>
