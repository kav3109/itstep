<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Jquery</title>
</head>

<body>

<h3>Random String Generator</h3>

<p>String should be<input type="number" class="long">characters long.</p>

<p>Which characters are allowed to occur in the string?</p>

<input type="checkbox" id="digit">
<label for="digit">Numeric digits(0-9)</label><br>

<input type="checkbox" id="uppercase">
<label for="uppercase">Uppercase letters(A-Z)</label><br>

<input type="checkbox" id="lowercase">
<label for="lowercase">Lowercase letters(a-z)</label><br>

<input type="button" value="Generate" class="generate">

<hr>

<label for="result">Result:</label>
<input type="text" id="result">

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
