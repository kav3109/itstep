<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
    <style>
        #books .highlight {
            background: orange;
        }
    </style>
</head>
<body>
<ol id="books">
    <li>Book one</li>
    <li>Book two</li>
    <li>Book three</li>
    <li>Book four</li>
    <li>Book five</li>
</ol>
<script>
    let elem = document.getElementById('books');
    let selectedElem;

    elem.onclick = function(event) {
        let target = event.target;
        if (target.tagName === 'LI') {
            highlight(target);
        }
    };

    function highlight(el) {
        if (selectedElem) {
            selectedElem.classList.remove('highlight');
        }
        selectedElem = el;
        selectedElem.classList.add('highlight');
    }
</script>
</body>
