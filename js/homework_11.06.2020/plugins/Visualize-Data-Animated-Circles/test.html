<title>Examples of Visualize Data Using Animated Circles</title>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<style>
		.wrapper {
			width: 100%;
			max-width: 80%;
			margin: 150px auto;
			text-align: center;
		}

		* {
			box-sizing: border-box;
		}

		.circle {
			display: inline-block;
			width: 300px;
			margin: 20px;
		}

		.circle__el {
			position: relative;
			width: 100%;
			max-width: 100%;
			height: 0;
			padding-bottom: 100%;
		}

		.circle__el span {
			position: absolute;
			display: block;
			border: 1px solid rgba(0,0,0,.1);
			border-radius: 50%;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}

		.circle__highlight {
			border: 1px solid rgba(0,0,0,.5);
		}

		.circle__fill {
			border: none;
		}

	</style>
</head>
<body>

	<div class="wrapper">
		<h1>Examples of Visualize Data Using Animated Circles</h1>
		<div class="circle" data-circleconfig='{"color": "#E74C3C", "graduation": 4, "fill": 3}'></div>
		<div class="circle" data-circleconfig='{"color": "#DA4453", "graduation": 4, "fill":3, "animateDelay": 2000}'></div>
		<div class="circle" data-circleconfig='{"color": "#434A53", "graduation": 10, "graduationHighlight": 8, "fill": 5, "animateDelay": 400}'></div>
		<div class="circle" data-circleconfig='{"fill": 3, "animateDelay": 600}'></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="jquery.circle.js"></script>
	<script> /* run */ $(function(){ $('.circle').circle(); }); </script>
