<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dog Travel</title>
</head>
<style>
    body {
        background-image: url("desktopwallpapers.org.ua-11042.jpg");
        margin: 0;
        padding: 0;
    }
    img {
        width: 100px;
        height: 100px;
    }
</style>
<body>

<img src="0-1.png" alt="image">

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $(document).ready(() => {

        $(window).on('mousemove', (e) => {
            const $size = 50;
            let $widthView = $(window).innerWidth();
            let $heightView = $(window).innerHeight();
            let $x;
            let $y;
            if($widthView-$size < e.pageX) {
                $x = $widthView-$size*2;
            } else if (e.pageX < $size) {
                $x = 0;
            } else {
                $x = e.pageX-$size;
            }
            if($heightView-$size < e.pageY) {
                $y = $heightView-$size*2;
            } else if (e.pageY < $size) {
                $y = 0;
            } else {
                $y = e.pageY - $size;
            }
            const moveTo = ($top, $left) => {
                $('img').css({position: "absolute", top: $top, left: $left});
            };
            moveTo($y, $x);
        })

    });
</script>
</body>
</html>
