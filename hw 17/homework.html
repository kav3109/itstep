<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=News+Cycle&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/5394197a68.css">
    <title>Homework</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand ml-3" href="#"><img src="icons/user.png" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="homework.html">Homework<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="settings.html">Settings</a>
            </li>
        </ul>
        <a class="mr-5 icon" href="#"><img src="icons/av_50.png" alt=""></a>
    </div>
</nav>
<main class="mr-5 ml-5">
    <div class="row mt-3">
        <div class="col-4 text-left align-self-end"><h3 class="text-muted">JavaScript</h3></div>
        <div class="col-4"><h2 class="text-muted text-center">Homework</h2></div>
        <div class="col-4 text-right">
            <p class="mb-0">current - <span class="circle grey"></span></p>
            <p class="mb-0">reviewed - <span class="circle green"></span></p>
            <p class="mb-0">under reviewed - <span class="circle blue"></span></p>
            <p class="mb-0">overdue - <span class="circle pink"></span></p>
        </div>
    </div>
    <div class="row pr-3 pl-3 mt-2 mb-2"><div class="col-12 border-bottom"></div></div>
    <div class="row">
        <div class="col-lg-4 mb-2">
            <div class="col-12 p-3 grey border rounded">
                <p class="mb-2 font-weight-bold">Loops</p>
                <p class="mb-2">10/05/2019</p>
                <form action="#" method="post">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                        <label class="custom-file-label" for="validatedCustomFile">Choose file</label>
                    </div>
                </form>
            </div>

        </div>
        <div class="col-lg-4 mb-2">
            <div class="col-12 p-3 blue border rounded">
                <p class="mb-2 font-weight-bold">Conditional statements</p>
                <p class="mb-2">8/05/2019</p>
                <div class="row no-gutters border rounded">
                    <div class="col-6">
                        <button type="button" class="btn btn-block blue border-right">
                            <i class="fa fa-arrow-circle-o-down mr-1"></i>Your file
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-block blue"><i class="fa fa-trash-o mr-1"></i>Remove</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 mb-2">
            <div class="col-12 p-3 blue border rounded">
                <p class="mb-2 font-weight-bold">Variables</p>
                <p class="mb-2">5/05/2019</p>
                <div class="row no-gutters border rounded">
                    <div class="col-6">
                        <button type="button" class="btn btn-block blue border-right">
                            <i class="fa fa-arrow-circle-o-down mr-1"></i>Your file
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-block blue"><i class="fa fa-trash-o mr-1"></i>Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
