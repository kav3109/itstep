<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>User Info</title>
</head>
<body>
<header>
    <h4><span class="hello">Hello</span><span class="exit">exit</span></h4>
</header>
<hr />
<form action="#" name="userInfo">
    <h3>User info</h3>
    <div class="grid">
        <div>
            <label for="firstName">First Name:</label><span class="error firstName"></span><br />
            <input type="text" name="firstName" id="firstName" required autofocus><br />
        </div>
        <div>
            <label for="lastName">Last Name:</label><span class="error lastName"></span><br />
            <input type="text" name="lastName" id="lastName" required><br />
        </div>
        <div>
            <label for="year">Year of birth:</label><span class="error year"></span><br />
            <input type="number" name="year" id="year" required><br />
        </div>
        <div>
            <label for="gender">Gender:</label><span class="error gender"></span><br />
            <select name="gender" id="gender">
                <option value="male">male</option>
                <option value="female">female</option>
            </select><br />
        </div>
        <div>
            <label for="phone">Phone Number:</label><span class="error phone"></span><br />
            <input type="tel" name="phone" id="phone"><br />
        </div>
        <div>
            <label for="skype">Skype:</label><span class="error skype"></span><br />
            <input type="text" name="skype" id="skype"><br />
        </div>
    </div>
    <input type="submit" class="btnSave" value="Save">
</form>
<script src="js/userInfo.js"></script>
</body>
</html>
