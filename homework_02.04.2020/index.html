<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>
<body>
<script>
    const checkCookie = (str) => {
        let arr = str.split(';');
        let param;
        arr.forEach((e) => {
            param = e.split(/=/);
            if(param[0] === 'email') {
                location.href = 'userInfo.html';
            }
        })
    };
    if(document.cookie !== '') {
        checkCookie(document.cookie);
    }
</script>
<form action="#" name="signup">
    <h3>Registration</h3>
    <div class="params">
        <label for="email">Email:</label><span class="error email"></span><br />
        <input type="email" name="email" id="email" required autofocus><br />
        <label for="password">Password:</label><span class="error password"></span><br />
        <input type="password" name="password" id="password" required><br />
        <label for="repeat">Repeat:</label><span class="error repeat"></span><br />
        <input type="password" name="repeat" id="repeat" required><br />
        <input type="submit" class="btnSignUp" value="Sign Up">
    </div>
</form>
<script src="js/script.js"></script>
</body>
