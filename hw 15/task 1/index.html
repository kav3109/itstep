<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form action="#" method="post" autocomplete="off" name="card">
    <fieldset>
        <legend>CREDIT CARD DETAILS</legend>
        <label for="number">Card Number</label><br />
        <input type="text" id="number" placeholder="1234 5678 9012 3456"><br />
        <label for="name">Name On Card</label><br />
        <input type="text" id="name" placeholder="Name Surname"><br />
        <div class="wrapper">
            <div>
                <label for="date">Expiry Date</label><br />
                <input type="text" id="date" placeholder="02">
            </div>
            <div>
                <label for="year"></label><br />
                <input type="text" id="year" placeholder="2017">
            </div>
            <div>
                <label for="cvv">CVV/CVN</label><br />
                <input type="text" id="cvv" placeholder="***">
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
