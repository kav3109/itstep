<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<!--Mobile Devices <= 600px - s
Tablet Devices > 600px - m
Desktop Devices > 992px	- l
Large Desktop Devices > 1200px - xl-->
<!--valign-wrapper - vertical align-->
<!--.left-align - x align-->

<div class="card-panel teal lighten-2">background color</div>
<span class="blue-text text-darken-2">text color</span>
<div class="container">
    <div class="row">
        <div class="col s1 pink lighten-2">COL1</div>
        <div class="col s1  offset-s10 pink lighten-2">COL1</div>
    </div>
</div>
<div class="divider"></div><!--разделительная линия-->
<div class="section"><h5>Section 1</h5><p>Stuff</p></div><!--блок с отступапи вверзу и внизу-->
<div class="divider"></div>

<div>
    <h5 class="center-align">This should be center aligned</h5>
</div>
<div class="left">...</div>
<h4 class="truncate">This is an extremely long title that will be truncated</h4>
<div class="card-panel hoverable"> Hoverable Card Panel</div>
<img class="circle responsive-img" src="cool_pic.jpg">
<div style="display: flex; justify-content: space-around;">
    <a class="btn-floating pulse"><i class="material-icons">menu</i></a>
    <a class="btn-floating btn-large pulse"><i class="material-icons">cloud</i></a>
    <a class="btn-floating btn-large cyan pulse"><i class="material-icons">edit</i></a>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</body>
</html>
