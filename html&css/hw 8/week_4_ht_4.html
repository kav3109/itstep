<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Heart</title>
        <style>
            div {
                text-align: center;
            }
            span {
                color: #818181;
                font-size: 50px;
                text-shadow: 3px 0 black,
                            -3px 0 black,
                            0 3px black,
                            0 -3px black,
                            2px 2px black,
                            -2px -2px black,
                            2px -2px black,
                            -2px 2px black;
                transition-property: color, font-size, text-shadow;
                transition-duration: 1s;
            }
            span:hover {
                color: #F46E6B;
                font-size: 200px;
            }
        </style>
    </head>

    <body>
        <div>
            <span class="back">
                &#10084;
            </span>
        </div>
    </body>
