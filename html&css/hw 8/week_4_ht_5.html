<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Clock</title>
        <style>
            body {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                overflow: auto;
            }
            .circle {
                margin: auto;
                position: relative;
                width: 400px;
                height: 400px;
                border: 4px solid #2C9E9E;
                border-radius: 50%;
            }
            .centr {
                position: absolute;
                width: 15px;
                height: 15px;
                border-radius: 50%;
                top: 197px;
                left: 197px;
                background: #2C9E9E;
            }
            .min {
                position: absolute;
                width: 3px;
                height: 115px;
                left: 204px;
                top: 204px;
                background: #2C9E9E;
                animation: rol 10s infinite steps(60);
                transform-origin: 0 0;
            }
            .sec {
                position: absolute;
                width: 2px;
                height: 145px;
                left: 204px;
                top: 204px;
                background: #2C9E9E;
                animation: rol 5s infinite steps(60);
                transform-origin: 0 0;
            }
            @keyframes rol {
                100%{
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>

    <body>
    <div class="circle">
        <div class="sec"></div>
        <div class="min"></div>
        <div class="centr"></div>
    </div>
    </body>
</html>
