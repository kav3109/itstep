<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form Library</title>
</head>
<body>
<form action="#">
    <div class="inputs">
        <h3>Inputs</h3>
        <input type="text" class="simple" placeholder="Enter some text">
        <input type="text" class="valid" placeholder="valid text">
        <input type="text" class="invalid" placeholder="invalid text">
    </div>
    <div class="checkboxes">
        <h3>Check boxes</h3>
        <div class="wrapper blok1">
            <label for="checkbox1">Subscribe</label>
            <input type="checkbox" class="checkbox" id="checkbox1" checked>

            <div class="knobs"></div>
            <div class="layer"></div>
        </div>
        <div class="wrapper block2">
            <label for="checkbox2">Subscribe</label>
            <input type="checkbox" class="checkbox" id="checkbox2">
            <div class="knobs"></div>
            <div class="layer"></div>
        </div>
    </div>
    <div class="radioboxes">
        <h3>Radio buttons</h3>
        <div class="radios">
            <span>Gender: </span>
            <label class="radio"><input type="radio" name="g" checked><span></span>Male</label>
            <label class="radio"><input type="radio" name="g"><span></span>Female</label>
        </div>
    </div>
    <div class="buttons">
        <h3>Buttons</h3>
        <button class="active simple">Active</button>
        <button class="active hover">Hover</button>
        <button class="danger simple">Danger</button>
        <button class="danger hover">Hover</button>
        <button class="disabled">Disabled</button>
        <button class="add round">&#10010;</button>
        <button class="delete round">&ndash;</button>
    </div>
    <div class="textarea">
        <h3>Text Area</h3>
        <textarea name="area" id="text" cols="40" rows="5" placeholder="Enter some text..."></textarea>
    </div>
</form>
</body>
</html>
