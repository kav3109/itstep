<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autorization</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <style>

    </style>
</head>
<body>
<form action="#" method="post" autocomplete="off" name="card">
    <div class="wrapper">
        <div class="block1">
            <h1 class="name">Registration form</h1>
            <div class="block11 username">
                <img src="image/username.png" alt="Username">
                <input type="text" placeholder="Username">
            </div>
            <div class="block12 email">
                <img src="image/email.png" alt="Email">
                <input type="text" placeholder="Email address">
            </div>
            <div class="block13 password">
                <div class="block131">
                    <img src="image/pswd.png" alt="Password">
                    <input type="text" placeholder="Password">
                </div>
                <div class="block132 confirm">
                    <input type="text" placeholder="Confirm password">
                </div>
            </div>
        </div>
        <div class="block2">
            <h1 class="name">Personal details</h1>
            <div class="block21 first">
                <input type="text" placeholder="First name">
            </div>
            <div class="block22 last">
                <input type="text" placeholder="Last name">
            </div>
            <div class="block23 sex">
                <select name="sex" title="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="block24 date">
                <input type="text" placeholder="mm/dd/yyyy" class="date">
            </div>
        </div>
    </div>
    <div class="police">
        <p><label for="police1"><input type="checkbox" id="police1">I want to receive news and special offers</label></p>
        <p><label for="police2"><input type="checkbox" id="police2">I agree with the Terms and Conditions</label></p>
    </div>
    <div class="line"></div>
    <div class="button">
        <button type="submit" class="btn">SUBMIT</button>
    </div>
</form>
</body>
</html>
