<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--<link rel="stylesheet" href="../lib/materialize/css/materialize.css">-->
    <link rel="stylesheet/less" type="text/css" href="myless/styles.less">
    <!--<link rel="stylesheet" href="css/style.css">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<header>
    <div class="navbar-fixed">
        <nav class="blue darken-4">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">SN</a>
            </div>
        </nav>
    </div>
</header>
<main class="login container row">
    <div class="col s12 center-align">
        <h4>Enter to SN</h4>
        <form action="#" method="post" class="row">
            <div class="input-field">
                <input id="login" type="text" class="validate" placeholder="Login">
                <input id="password" type="password" class="validate" placeholder="Password">
                <p class="left-align"><label><input type="checkbox" /><span>Remember me</span></label></p>
                <a class="btn btn-block blue darken-4">ENTER</a>
                <a href="#" class="right m-t-3">Create new account</a>
            </div>
        </form>
    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
<!--<script src="../lib/materialize/js/materialize.js"></script>-->
</body>
</html>
