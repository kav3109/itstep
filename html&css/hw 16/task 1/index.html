<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="block1">
            <h3>Member Login</h3>
            <form action="#" method="post" autocomplete="on" name="login">
                <input type="text" placeholder="Username">
                <input type="text" placeholder="Password">
                <button>Login</button>
            </form>
            <p><a href="#">Forgot password?</a></p>
        </div>
        <div class="block2">
            <p>... or log in with:</p>
            <div class="block21">
                <p class="button facebook"><a href="#">Facebook</a></p>
                <p class="button twitter"><a href="#">Twitter</a></p>
            </div>
        </div>
    </div>
</body>
</html>
