<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>TABLE</title>
        <style>
            body {
                background-color: #F3F3F3;
            }
            table {
                font-family: Verdana, Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                /*background-color: #F5F5F5;*/
                background-color: white;
                color: #3E3E3E;
                text-align: center;
                width: 100%;
                min-width: 800px;
            }
            th {
                color: white;
            }
            th:nth-child(1) {
                background-color: #C455FF;
                border-top-left-radius: 10px;
            }
            th:nth-child(2) {
                background-color: #8C00CD;
            }
            th:nth-child(3) {
                background-color: #7100A6;
            }
            th:nth-child(4) {
                background-color: #49006B;
            }
            th:nth-child(5) {
                background-color: #33004B;
                border-top-right-radius: 10px;
            }
            tbody tr:last-child td:first-child{
                border-bottom-left-radius: 10px;
            }
            tr:nth-child(2n) {
                background-color: #E9E9E9;
            }
            td:nth-child(2n) {
                background-color: rgba(95,95,95, 0.2);
            }
        </style>
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th>Choose your plan</th>
                    <th>
                        starter<br />
                        $10<br />
                        per month
                    </th>
                    <th>
                        starter<br />
                        $30<br />
                        per month
                    </th>
                    <th>
                        starter<br />
                        $59<br />
                        per month
                    </th>
                    <th>
                        starter<br />
                        $99<br />
                        per month
                    </th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Line 1</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                </tr>
                <tr>
                    <td>Line 2</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>Line 3</td>
                    <td>31</td>
                    <td>32</td>
                    <td>33</td>
                    <td>34</td>
                </tr>
                <tr>
                    <td>Line 4</td>
                    <td>41</td>
                    <td>42</td>
                    <td>43</td>
                    <td>44</td>
                </tr>
                <tr>
                    <td>Line 5</td>
                    <td>51</td>
                    <td>52</td>
                    <td>53</td>
                    <td>54</td>
                </tr>
                <tr>
                    <td>Line 6</td>
                    <td>61</td>
                    <td>62</td>
                    <td>63</td>
                    <td>64</td>
                </tr>
                <tr>
                    <td>Line 7</td>
                    <td>71</td>
                    <td>72</td>
                    <td>73</td>
                    <td>74</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
