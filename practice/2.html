<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .perspective--400 {
            perspective: 400px;
        }
        .surface-2 {
            display: block;
            text-align: center;
            width: 100%;
            height: 100%;
            color: #fff;
            background-color: rgb(55,124,255);
            font-size: 24px;
            line-height: 200px;
            transition: transform 1s;
        }
        .surface-2:hover {
            transform: rotateY(45deg);
        }
    </style>
</head>
<body>

<div class="perspective-container perspective--none">
    <span class="surface-2">
        square
    </span>
</div>
<div class="perspective-container perspective--400">
    <span class="surface-2">
        square
    </span>
</div>
<div class="perspective-container perspective--400 perspective-origin--00">
    <span class="surface-2">
        square
    </span>
</div>

</body>
</html>
