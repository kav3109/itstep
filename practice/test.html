<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>TABLE</title>
        <style>
            .radio input {
                display: none;
            }
            .radio span {
                position: relative;
                display: inline-block;
                width: 19px; height: 19px;
                background: #FFF;
                border-radius: 50%;
                border: 1px solid #40AA48;
            }
            .radio input:checked + span::before {
                content: '';
                position: absolute;
                left: 2px; top: 2px;
                background: #40AA48;
                width: 15px; height: 15px;
                border-radius: 50%;
            }
            .select select {
                /*display: block;*/
                width: 100%; /* от ширины блока div */
                padding: .75rem 2.5rem .75rem 1rem;/* отступы от текста до рамки */
                background: none; /* убираем фон */
                border: none; /* рамка */
                border-bottom: 1px solid black;
                /*border-radius: 3px;!* скругление полей формы *!*/
                /*-webkit-appearance: none;!* Chrome *!*/
                /*-moz-appearance: none;!* Firefox *!*/
                /*appearance: none;!* убираем дефолнтные стрелочки *!*/
                font-family: inherit;/* наследует от родителя */
                font-size: 1rem;
                color: #444;
            }
        </style>
    </head>

    <body>
    <div>
        <span>Gender: </span>
        <label class="radio"><input type="radio" name="g" checked><span></span>Male</label>
        <label class="radio"><input type="radio" name="g"><span></span>Female</label>
        <label for="check"><input type="checkbox" id="check">Label</label>
        <div class="select">
            <select>
                <option value="Лимон">Лимон</option>
                <option value="Банан">Банан</option>
                <option value="Яблоко">Яблоко</option>
            </select>
        </div>
    </div>
    </body>
</html>
