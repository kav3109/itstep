<!DOCTYPE html>
<html>
<head>
    <style>

    </style>
</head>
<body>

<input class="fio" type="text">

<script>
    let fio = document.querySelector('.fio');
    fio.addEventListener('blur', ()=> {
        let str = fio.value;
        let arr = str.trim().split(' ');
        let newArr =[];
        arr.forEach((val)=>{
            newArr.push(val[0].toUpperCase()+val.slice(1));
        });
        fio.value = newArr.join(' ');
    });
</script>

</body>
</html>
