<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
    <p>*******************Task One*********************</p>
    <button onclick="openNewWindow()">Open window</button>
    <button onclick="closeNewWindow()">Close window</button>
    <p>*******************Task Two*********************</p>
    <button onclick="openLanguages()">Window with languages</button>
    <p>*******************Task Three*******************</p>
    <button onclick="showHistory()">Show history</button>
    <h3 id="result"></h3>

<script>
    let newWindow;
    // 1. task ****************************************************************
    const openNewWindow = () => {
        newWindow = window.open("https://itstep.org", "itstep", "width=640, height=480");
        return newWindow;
    };
    const closeNewWindow = () => {
        if (newWindow) {
            newWindow.close();
            newWindow = null;
        }
    };
    //2. task *****************************************************************
    const openLanguages = () => {
        let lang = navigator.languages;
        newWindow = window.open("about:blank", "Languages", "width=200, height=200");
        newWindow.document.write('<ul>');
        for(let i = 0; i < lang.length; i++) {
            if(i ===0 ) {
                newWindow.document.write(`<li style="font-weight: bold">${lang[i]}</li>`);
            } else {
                newWindow.document.write(`<li>${lang[i]}</li>`);
            }
        }
        newWindow.document.write('</ul>');
    };
    //3. task *****************************************************************
    const showHistory = () => {
        let history = window.history.length;
        result.innerHTML = `History contains ${history} notice(s)`;
    };
</script>
</body>
